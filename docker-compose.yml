version: '3.1'

services:

  mongodb:
    restart: always
    image: mongo
    container_name: "mongodb"
    environment:
      MONGO_INITDB_DATABASE: user
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo-volume:/data/db
    ports:
      - "27017:27017"
_CONFIG_MONGODB_ADMINPASSWORD: password